<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .rails-default-error-page {
      background-color: #4ea9e0;
      color: #2e2e2e;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }
  
    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }
  
    .rails-default-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #5c5353 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  
    .rails-default-error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  
    .gif-position {
      position: center;
      width: auto;
      height: 400px;
    }
    </style>
  </head>
  
  <body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="dialog">
      <div>
        <h1>Mayday, mayday, our servers are having trouble!</h1>
        <p>Would you kindly refresh it? (or maybe trying a little bit later)</p>
      </div>
  
      <div class="gif-position" style="background-image: url(https://crochet.land/wp-content/uploads/2020/12/505-gif.gif)">
      </div>
  
      <p>If the problem persists, let us know at letsgo@helio.event </p>
    </div>
  
  </body>
</html>
